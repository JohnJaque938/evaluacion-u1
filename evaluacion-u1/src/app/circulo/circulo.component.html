<ion-list lines="none">
  <ion-item>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Círculo</ion-card-title>
        <ion-card-subtitle>Perímetro</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        El perímetro de un círculo es la longitud de la línea que forma su borde.
        <img alt="Perimetro Circuclo" src="https://aprendeencasa.sep.gob.mx/multimedia/B64images/202112/B64-IMG-moy7U2tLQV-ArNldZ7NKR.png" />
      </ion-card-content>
    </ion-card>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="radioStr" type="number" label="Radio (cm)" label-placement="floating" fill="solid" placeholder="Introduce el radio del círculo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button (click)="calcularPerimetro()" >CALCULAR EL PERÍMETRO</ion-button>
  </ion-item>
  <ion-item>
    {{resultado}}
  </ion-item>
</ion-list>
