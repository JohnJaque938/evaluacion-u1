<ion-list lines="none">
  <ion-item>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Triángulo</ion-card-title>
        <ion-card-subtitle>Perímetro</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        El perímetro de un triángulo es la suma de las longitudes de sus tres lados. En otras palabras. es la medida total del contorno o borde del triángulo.
        <img alt="Perimetro triangulo" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRe4sGtT0_AyWnfaYIHaby_CE-1nr_5llvCjs26gHgkZGI1Q9JA" />
      </ion-card-content>
    </ion-card>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="ladoAStr" type="number" label="Lado A (cm)" label-placement="floating" fill="solid" placeholder="Introduce la longitud del lado A"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="ladoBStr" type="number" label="Lado B (cm)" label-placement="floating" fill="solid" placeholder="Introduce la longitud del lado B"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="ladoCStr" type="number" label="Lado C (cm)" label-placement="floating" fill="solid" placeholder="Introduce la longitud del lado C"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button (click)="calcularPerimetro()">CALCULAR EL PERÍMETRO</ion-button>
  </ion-item>
  <ion-item>
    {{resultado}}
  </ion-item>
</ion-list>
